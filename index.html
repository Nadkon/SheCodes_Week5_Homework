<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather forecast</title>
</head>
<body>
    <div class="container">
    <div class="form">
        <form id="form-search">
            <input type="text" class="form-city" id="input-city" placeholder="Type a city...">
            <input type="submit" value="Search" class="search" id="search">
        </form>
        <input type="submit" value="Current" class="current" id="current">
    </div>
    <div class="info">
    <h1 class="city" id="city"></h1>
    <div class="date-time">
        <ul>
            <li id="date-time"></li>
            <li id="description"></li>
        </ul>
    </div>
    <div class="temp"><span id="temp"></span><sup>c</sup></div>
    <div class="hum-wind">
        <ul>
            <li id="humidity">Humidity:</li>
            <li id="wind-speed">Wind:</li>
        </ul>
    </div>
</div>
</div>
<div class="link-to-git">
    <a href="https://github.com/Nadkon/SheCodes_Week5_Homework.git">Open-source code</a><span> by Nadiia Konon</span>
</div>
<script src="./src/index.js"></script>
</body>
</html>
